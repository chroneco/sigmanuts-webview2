<!DOCTYPE html>
<html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script src="js/signalr.js"></script>
<script src="js/iro.js"></script>

<head>
    <!-- App UI styles -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_nav.css">
    <link rel="stylesheet" href="css/app_footer.css">

    <!-- Loading jqueryUI for UI elements -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div class="app app-theme-dark">
        <div class="app-container">
            <div class="nav">

                <div class="left">
                    <div class="app-logo"></div>

                    <nav-button id="app">App</nav-button>
                    <nav-button id="settings">Settings</nav-button>
                    <nav-button id="help">Help</nav-button>
                    <nav-button id="ytchat">Show YouTube chat</nav-button>
                    <nav-button id="fullscreen">Fullscreen preview</nav-button>
                </div>

                <div class="right">
                    <select name="widget-select" id="widget-select">
                        <!-- Widget options will be appended here -->
                    </select>
                </div>

            </div>

            <div class="ui-wrapper">

                <div class="editor-wrapper">
                    <div class="upload-container">
                        <span class="instructions">Setup instructions<span class="material-symbols-outlined">
                                info
                            </span></span>
                        <div class="search-bar">
                            <!-- <label for="link-input">Paste YouTube chat link here...</label> -->
                            <input type="text" id="link-input" placeholder="Paste YouTube chat link here...">
                            <search-button id="search">SUBMIT</search-button>
                        </div>
                        <div class="upload-buttons">
                            <label for="zip" id="zip-upload">
                                <span class="material-symbols-outlined">
                                    upload
                                </span>
                                <span class="label">Select ZIP</span>
                            </label>
                            <input style="display:none" type="file" id="zip" name="zip" accept=".7z,.zip,.rar">
                            <!-- <span id="separator">or</span> -->
                            <button id="open-folder">Open folder</button>
                            <button id="refresh-widget">Refresh</button>
                            <button id="remove">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>

                    <div class="editor">
                        <div class="upload-area" style="display: none">
                            Alternatively, drop widget ZIP here
                        </div>
                        <div id="settings__editor">
                            <!-- Fields will be appended here -->
                        </div>

                        <!-- <div id="display_settings" class="field-group">
                            <div class="field-group__dropdown">
                                <span>Display Settings</span>
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </div>

                            <div class="field-group__content">
                                Settings will appear here...
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field-group__dropdown">
                                <span>Advanced Settings</span>
                                <span class="material-symbols-outlined">
                                    expand_more
                                </span>
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field-group__dropdown">
                                <span>Superchat Settings</span>
                                <span class="material-symbols-outlined">
                                    expand_more
                                </span>
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="preview-wrapper">

                    <div class="preview-nav">
                        <div class="left"><span>Preview</span></div>
                        <div class="right">

                            <preview-button id="dark-mode"></preview-button>
                            <preview-button id="copy-link">
                                <span>Copy chat link</span>
                                <input type="text" id="copy-link-text" disabled style="display: none" />
                            </preview-button>

                        </div>
                    </div>

                    <div class="chat-container">
                        <iframe id="preview__iframe" name="preview__iframe"
                            sandbox="allow-scripts allow-same-origin"></iframe>
                    </div>

                </div>

            </div>

            <div class="footer">
                <div class="left">
                    <span>Running local web server on <a href="/">http://localhost:6969</a>...</span>
                </div>
                <div class="right">
                    <footer-button id="twitter">Follow @sigmacw_</footer-button>
                    <footer-button id="github">GitHub</footer-button>
                    <footer-button id="github">Update available!</footer-button>
                </div>
            </div>

        </div>

        <div class="backdrop-wrapper">
            <div class="backdrop">
                <div class="dialog">
                    <h3>Please, name your widget (no spaces)</h3>
                    <div class="search-bar">
                        <!-- <label for="link-input">Paste YouTube chat link here...</label> -->
                        <input type="text" id="name-input" placeholder="Type in the name for your widget...">
                        <search-button id="name">SUBMIT</search-button>
                    </div>
                </div>
            </div>
        </div>

        <div class="fullscreen"></div>
    </div>

    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/jszip.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/appUpload.js"></script>
</body>

</html>
